<script>
  function validateForm() {
    let email = document.getElementById("email").value;
    let userName = document.getElementById("password").value;
    let fav = document.getElementById("nft").value;

    let url = "http://localhost:5000/api/setdetails";
    try {
      var xhr = new XMLHttpRequest();
      xhr.open("PUT", url, true);
      xhr.setRequestHeader("Content-Type", "application/json");
      xhr.send(
        JSON.stringify({
          email: email,
          userName: userName,
          fav: fav,
          walletID: localStorage.getItem("walletID"),
        })
      );
      alert("request sent");
    } catch (err) {
      console.log("err", JSON.stringify(err));
    }
    console.log("req");
  }
</script>
<body>
  <form name="myForm" method="post">
    <div>Email:</div>
    <input type="email" id="email" />
    <div>NickName:</div>
    <input type="text" id="password" />
    <div>Favorite NFT Collection:</div>
    <input type="text" id="nft" />
    <button type="button" text="lg" onclick="validateForm()">Submit</button>
  </form>
</body>
